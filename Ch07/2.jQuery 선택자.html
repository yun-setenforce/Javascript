<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.jQuery 선택자</title>
    <!--
        날짜 : 2023/07/26
        이름 : 정채윤
        내용 : 자바스크립트 jQuery 선택자 실습하기
    -->
    <!--<script src="./js/jquery-3.7.0.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        ///함수 체이닝 > 
        ///jQuery(객체가 될).ready(함수))
        $(document).ready(function(){
            // 전체 선택자
            $('*').css('color','blue');

            // 태그 선택자
            $('h3').css('color','violet');

            // 클래스 선택자
            $('.gwangju').css('color','green');

            // 아이디 선택자
            $('#seoul').css('color','gray');

            // 자손 선택자
            $('ol > li').css('color','orange');
            
            // 구조 선택자
            $('ul>li:nth-child(2)').css('color', 'yellow');
            $('ul>li:nth-of-type(3)').css('color', 'red');
            $('ul>li:eq(3)').css('color', 'brown'); //index:0~

            // 속성 선택자
            $('input[name=uid]').css('background','skyblue');
            $('input[name=name]').css('background','lime');

            // 셀프 선택자
            $('ol > li').each(function(){
                $(this).css('border','1px dotted black');
                $(this).css('list-style','none');
            });
        });
    </script>
</head>
<body>
    <h3>jQuery 선택자</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li>
            <span>부산</span>
            <ol>
                <li>서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gwangju">광주</li>
    </ul>

    <input type="text" name="uid">
    <input type="text" name="name">
</body>
</html>
