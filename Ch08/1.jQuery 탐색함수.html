<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.jQuery 탐색</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!--
        날짜 : 2023/07/27
        이름 : 정채윤
        내용 : jQuery 탐색함수 실습하기
    -->
    <script>
        $(document).ready(()=>{
            // jQuery()
            const tags = $('ul > li'); //$('ul > li') == jQuery('ul > li') == document.querySelector('ul > li')
            console.log("tags.length : " + tags.length);

            // eq()
            tags.eq(1).css('color', 'red'); //index번호 
            tags.eq(2).css('color', '#0f0'); //index번호 

            // fist(), last()
            tags.first().css('color','grey');
            tags.last().css('color','green');
            // slice()
            tags.slice(1,3).css('background','yellow');//index1부터3앞까지
            // each()
            tags.each(function(){ //반복문 <-반복문 처리 함수 
                $(this).prepend('dd'); //셀프선택자 this 
                $(this).css('border','1px solid black');
            }); 
            // children()
            tags.eq(4).children().children().css('font-style','italic');
            tags.eq(4).children().css('border','1px solid red');
            // next(), prev()
            tags.first().next().next().next().css('color','orange')
            tags.last().prev().prev().css('background','pink')
            // find()
            tags.find('.seomyun').css('color','blue');
            // parent()
            tags.find('.seomyun').parent().prev().css('background','aqua');

        });
    </script>
</head>
<body>
    <h3>1.jQuery 탐색함수</h3>
    
    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gwangju">광주</li>
    </ul>
</body>
</html>
