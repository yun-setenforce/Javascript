<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.변수</title>
    <!--
        날짜 : 2023/07/17
        이름 : 정채윤
        내용 : 자바스크립트 변수 실습하기
    -->
</head>
<body>
    <h3>1.변수</h3>

    <script>
        // 변수 종류

        // var는 ES6에서 사용안함
        var value1 = 1;
        var value2 = 3.14;
        // @var 문제점 :: var value1 = 2; 변수명 중복

        //let은 일반변수 선언 키워드 
        let var1 = 1;
        let var2 = 3.14;
        let var3 = true;
        let var4 = false;
        let var5 = "Hello ";
        let var6 = 'Hello'; //@ ''를 ""보다 많이 씀 
        let var7 = null;//객체 값이 없음 
        let var8 = undefined; //undefined

        //const는 상수 선언 키워드 
        const NUM1 = 1; //@ 자바스크립트에서는 const상수를 let보다 많이 써서 굳이 대문자 X
        const NUM2 = 2.1;
        
        document.write('<p>');
        document.write('value1 : ' + value1 + ', ' + typeof value1 +'<br>');
        document.write('value2 : ' + value2 + ', ' + typeof value2 + '<br>');
        document.write('var1 : ' + var1 + ', ' + typeof var1 + '<br>');
        document.write('var2 : ' + var2 + ', ' + typeof var2 + '<br>');
        document.write('var3 : ' + var3 + ', ' + typeof var3 + '<br>');
        document.write('var4 : ' + var4 + ', ' + typeof var4 + '<br>');
        document.write('var5 : ' + var5 + ', ' + typeof var5 + '<br>');
        document.write('var6 : ' + var6 + ', ' + typeof var6 + '<br>');
        document.write('var7 : ' + var7 + ', ' + typeof var7 + '<br>');
        document.write('var8 : ' + var8 + ', ' + typeof var8 + '<br>');
        document.write('NUM1 : ' + NUM1 + ', ' + typeof NUM1 + '<br>');
        document.write('NUM2 : ' + NUM2 + ', ' + typeof NUM2 + '<br>');
        document.write( '</p>');

        console.log(var1);
    </script>
</body>
</html>
