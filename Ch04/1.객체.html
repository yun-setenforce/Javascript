<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.객체</title>
    <script src="./js/Account.js"></script>
    <!--

        이름 : 정채윤
        내용 : 자바스크립트 객체 실습하기 
    -->
</head>
<body>
    <h3>1.객체</h3>

    <script>
        // 사용자 정의 객체 
        const sonata = {
            name: '소나타',
            color: '흰색',
            speed: 0,
            speedUp: function(speed){ ///메서드는 익명 함수 형태로 
                this.speed += speed;
            },
            speedDown: function(speed){
                this.speed -= speed;
            },
            show: function(){
                document.write('차량명 : ' + this.name + '<br>');
                document.write('차량색 : ' + this.color + '<br>');
                document.write('현재 속도 : ' + this.speed + '<br>');
            }
        };

        sonata.speedUp(80);
        sonata.speedDown(20);
        sonata.show();

        // kb, 10000 입금, 2000 출금, 조회 
        const kb = new Account("국민은행","010101010","김국민",0);
        kb.deposit(10000);
        kb.withdraw(2000);
        kb.show();
        //wr, 30000 입금, 8000출금, 조회 
        const wr = new Account("우리은행","010101010","김우리",0);
        wr.deposit(30000);
        wr.withdraw(8000);
        wr.show();
    </script>
</body>
</html>
